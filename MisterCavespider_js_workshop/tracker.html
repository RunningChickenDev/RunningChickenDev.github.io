<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script>
			var p = "no";

			function update() {
				console.log('update');

				$.getJSON('http://freegeoip.net/json/', function(rawdata) {
					var data = JSON.parse(JSON.stringify(rawdata));
  					$('#demo').text("IP: " + data.ip);
					$('#demo').text("COUNTRY: " + data.country_name);
					$('#demo').text("REGION: " + data.region_name);
					$('#demo').text("CITY: " + data.city);
				});
			}
		</script>
	</head>

	<body>

		<button onClick="update()">update</button>

		<div id="demo">
		</div>


	</body>
</html>
